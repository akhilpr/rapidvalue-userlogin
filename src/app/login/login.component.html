<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in</h3>
		<div class="card-text">
			
			<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div>
			<div>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">User name</label>
					<input [(ngModel)]="userName"  type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
					<input [(ngModel)]="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button (click)="login()" type="button" class="btn btn-primary btn-block">Sign in</button>
				
                <hr class="my-4"> 
                <button (click)="googleLogin()" class="btn btn-lg btn-google btn-block text-uppercase" type="button">
                    Sign in with Google</button> 
                    <button (click)="microsoftLogin()"class="btn btn-lg btn-micro btn-block text-uppercase" type="button">
                         Sign in with MicroSoft</button>
			</div>
		</div>
	</div>
</div>
</div>
